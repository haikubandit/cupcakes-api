<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center display-3">Cupcakes!</h1>
        <div class="row justify-content-center">
          <div class="col-6">
            <ul class="cupcake-list list-group">
              <!-- {% for todo in todos %}
              <li class="list-group-item d-flex justify-content-between align-items-center">{{todo.title}} - <button
                  class="delete-todo btn-sm btn-danger"
                  data-id="{{todo.id}}">X</button></li>
              {% endfor %} -->
            </ul>
          </div>
        </div>
        <div class="col-6">
            <h3 class="display-6">Add a new  cupcake</h3>
            <div class="row">
                <form id="new-cupcake-form">
                    <div class="form-group">
                      <label for="form-flavor">Flavor: </label>
                      <input name="flavor" class="form-control" id="form-flavor">
                    </div>
                  
                    <div class="form-group">
                      <label for="form-size">Size: </label>
                      <input name="size" class="form-control" id="form-size">
                    </div>
                  
                    <div class="form-group">
                      <label for="form-rating">Rating: </label>
                      <input type="number" class="form-control" name="rating" id="form-rating">
                    </div>
                  
                    <div class="form-group">
                      <label for="form-image">Image: </label>
                      <input name="image" class="form-control" id="form-image">
                    </div>
                  
                    <button class="btn btn-primary">Add Cupcake!</button>
                  </form>
            </div>
        </div>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
